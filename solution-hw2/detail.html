  <div class="page-header"> <!--header-->

    <div class="header-right">
      <nav>
        <ul class="navbar">

      <h1>Original cinnamon roll</h1>
    </div>

  </div>

  <br>

  <div class="detail-page">
    <img src="assets/products/original-cinnamon-roll.jpg" alt="Original cinnamon roll" class="detail-product-image">

    <div class="selections"> <!--contains product description, selections, price, button-->
      <p id="product-description">Customize our delicious, hand-made cinnamon roll to your liking!</p>
      <div class="dropdowns"> <!--glazing dropdown-->
        <p class="product-detail">Glazing:</p>
        <select name="glazing">
          <option value="Keep original">Keep original</option>
          <option value="Sugar milk">Sugar milk</option>
          <option value="Vanilla milk">Vanilla milk</option>
          <option value="Double chocolate">Double chocolate</option>
        </select>
      </div>
      <div class="dropdowns"> <!--pack size dropdown-->
        <p class="product-detail">Pack size:</p>
        <select name="pack-size">
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="6">6</option>
          <option value="12">12</option>
        </select>
      </div>
      <div id="detail-finish"> <!--price and button-->
        <p id="detail-price">$2.49</p>
        <button id="add-to-cart-button">Add to Cart</button>
      </div>
    </div>



  </div>
